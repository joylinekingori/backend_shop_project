<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Products</title>
</head>
<body>
   <h1>Fresh Products</h1>
   <ul>
      {%for product in products%}
        <a href="{% url 'product_details' id=product.id %}">{{ product.name }}</a><br/>
         price:{{product.price}}<br/>
        {{product.description}}
   </li>
   {%endfor%}
   </ul>
</body>
</html>
