<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Fresh Products</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">OUR PRODUCTS</h1>
        <ul class="space-y-6">
            {% for product in products %}
            <li class="bg-white p-6 rounded shadow flex items-center justify-between hover:shadow-lg transition-shadow duration-300">
                <a href="{% url 'product_details' product.id %}" class="flex items-center space-x-6 text-blue-600 hover:underline">
                    {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-24 h-24 object-cover rounded-lg border" />
                    {% else %}
                    <div class="w-24 h-24 bg-gray-200 rounded-lg flex items-center justify-center text-gray-400 font-semibold">
                        No Image
                    </div>
                    {% endif %}
                    <span class="text-2xl font-semibold">{{ product.name }}</span>
                </a>
                <div class="text-lg font-medium text-gray-800">
                    Price: KSH{{ product.price }}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
