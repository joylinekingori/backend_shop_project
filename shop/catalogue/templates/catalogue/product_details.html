<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white rounded shadow-lg p-8">
        <h3 class="text-4xl font-extrabold mb-6 text-gray-900">{{ product.name }}</h3>
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full max-h-96 object-cover mb-6 rounded-lg border" />
        {% else %}
          <div class="w-full h-48 bg-gray-200 flex items-center justify-center rounded-lg mb-6">
              <span class="text-gray-400 font-semibold">No Image Available</span>
          </div>
        {% endif %}
        <p class="mb-6 text-gray-700 leading-relaxed">{{ product.description }}</p>
        <b class="block text-2xl mb-8 text-gray-900">Price: KSH{{ product.price }}</b>

        <form action="{% url 'add_to_cart' product.id %}" method="post" class="inline-block">
            {% csrf_token %}
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-300">
                Add to Cart
            </button>
        </form>

        <a href="{% url 'list_products' %}" class="ml-6 text-blue-600 hover:underline font-medium">
            Back to Products
        </a>
    </div>
</body>
</html>
